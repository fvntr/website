baseURL                       = "https://techqueria.org/"
title                         = "Techqueria"
metaDataFormat                = "yaml"
enableEmoji                   = true
footnoteReturnLinkContents    = "‚Ü©"

# Language
languageCode                  = "en-us"
defaultContentLanguage        = "en"

# Categories
preserveTaxonomyNames         = false

# Code
pygmentsCodefences            = true
pygmentsCodefencesGuessSyntax = true
pygmentsStyle                 = "manni"

# Internal Templates
# googleAnalytics             = ""
# disqusShortname             = ""

# RSS
[outputs]
    home                      = ["HTML", "RSS"]
    page                      = ["HTML"]

[outputFormats]
    [outputFormats.RSS]
        mediatype             = "application/rss"
        baseName              = "feed"

# SEO
[params]
    description               = "We're a community of Latinx professionals in the tech industry. üåÆÔ∏è This space is for all Latinxs, and that includes the regions of the Caribbean, Haiti and Brazil as well as Afro-Latinx and Indigenous, Queer & Trans communities. Latinx is used instead of Latino or Latinos because it is a gender-neutral and inclusive term"
    copyright                 = "Techqueria.org"
    year                      = 2016
    og_image                  = "https://i.imgur.com/ONfQqEV.png"
    logo                      = "https://i.imgur.com/iJpGY6L.png"

# Permalinks
